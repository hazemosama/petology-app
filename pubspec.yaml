name: petology
description: Mobile app for helping pets
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_facebook_auth: ^4.4.1
  flutter_svg: ^1.1.3
  responsive_framework: ^0.2.0
  shared_preferences: ^2.0.15
  google_sign_in: ^5.4.1
  fluttertoast: ^8.0.9
  conditional_builder_null_safety: ^0.0.6
  image_picker: ^0.8.5+3
  geolocator: ^9.0.1
  geocoding: ^2.0.4
# firebase packages
  firebase_core: ^1.20.1
  firebase_storage: ^10.3.5

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: IconBroken
      fonts:
        - asset: assets/icons/icons.ttf
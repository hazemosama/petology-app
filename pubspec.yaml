name: petology
description: Mobile app for helping pets
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_facebook_auth: ^4.4.0+1
  flutter_svg: ^1.1.1+1
  responsive_framework: ^0.2.0
  shared_preferences: ^2.0.15
  google_sign_in: ^5.4.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

